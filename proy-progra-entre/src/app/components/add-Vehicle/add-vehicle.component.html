<div class="container">
  <h2>Agregar datos de Vehiculo</h2>
  <form [formGroup]="formulario1" (ngSubmit)="onSubmit()">
    <div class="form-group">
      <label for="nombre">Placa:</label>
      <input type="text" class="form-control" id="plate" [(ngModel)]="nuevo.plate"
      formControlName="plate" name="plate" required>
    </div>
    <!-- <div class="form-group">
      <label for="nombre">Tipo de vehiculo:</label>
      <input type="text" class="form-control" id="typeVehicle" [(ngModel)]="nuevo.typeVehicle"
      formControlName="typeVehicle" name="typeVehicle" required>
    </div> -->
    <div class="form-group">
      <label for="nombre">Tipo de vehiculo:</label>
      <select type="text" class="form-control"  id="typeVehicle" [(ngModel)]="nuevo.typeVehicle"
      formControlName="typeVehicle" name="typeVehicle" required>
        <option *ngFor="let type of typeVehicles">{{ type.name }}</option>
      </select>
    </div>
    <div class="form-group">
      <label for="nombre">camion/moto:</label>
      <input type="text" class="form-control" id="observation" [(ngModel)]="nuevo.observation"
      formControlName="observation" name="observation" required>
    </div>
    <div class="form-group">
      <div *ngIf="formulario1.controls['plate'].invalid && (formulario1.controls['plate'].dirty || formulario1.controls['plate'].touched)">
        <div *ngIf="formulario1.controls['plate'].errors?.['required']">Debe escribir el Vehiculo.</div>
      </div>
    </div>
    <button type="submit" class="btn btn-primary">Agregar Vehiculo</button>
  </form>
</div>
